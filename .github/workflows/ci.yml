name: CI

# プッシュとプルリクエスト時にテスト実行
on:
  push:
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    # リポジトリのコードをチェックアウト
    - uses: actions/checkout@v4
    
    # SQLite3のインストールとセットアップ
    - name: Setup SQLite
      run: |
        # wingetでSQLiteをインストール
        winget install SQLite.SQLite
        # 出力用ディレクトリ作成
        mkdir data
      shell: powershell
    
    # 全バッチファイルのテスト実行
    - name: Run tests
      run: |
        # テスト対象のバッチファイル一覧
        tests=("CREATE_DB_FILE" "IMPORT_CSV_DATA" "IMPORT_TSV_DATA" "DUMP_DB" "IMPORT_DB")
        for test in "${tests[@]}"; do
          echo "Testing $test..."
          # DUMP_DB以外は既存DBファイルを削除
          [[ "$test" != "DUMP_DB" ]] && rm -f *.db
          # DUMP_DBテスト前にDBファイル作成
          [[ "$test" == "DUMP_DB" ]] && ./CREATE_DB_FILE.bat
          # バッチファイル実行（失敗しても継続）
          ./$test.bat || echo "$test failed"
        done
      shell: bash
    
    # テスト結果の確認
    - name: Verify results
      run: ls -la *.db 2>/dev/null && echo "Success" || echo "No database files"
      shell: bash